<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> para unirlo a css y se vea en la web, sino hacemos esto no se va a ver  -->
   <link rel="stylesheet" href="style.css">
  <title>Cafe Menu</title>
</head>

<body>
  <!-- Contenedor principal -->
  <div class="menu">
    <main>
      <!-- Titulo principal del menu -->
      <h1>CAMPER CAFE</h1>
      <!-- subtiulo del año de estalecimiento -->
      <p class="established">Est. 2020</p>
      <!-- "hr" linea decorativa horizontal y va normalmente con "section"-->
      <hr>
      <section>
        <!-- Titulo de la seccion del cafe -->
        <h2>Coffe</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
        <article class="item">
          <p class="flavor">French Vainilla</p>
          <p class="price">3.00 €</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75 €</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00 €</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p>
          <p class="price">5.00 €</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpking</p>
          <p class="price">3.00 €</p>
        </article>
      </section>
      <!-- Seccion de postres -->
      <section>
        <h2>Dessert</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <!-- Cada articulo un postre y su precio -->
         <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50 €</p>
         </article>
         <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.70 €</p>
         </article>
         <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00 €</p>
         </article>
         <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50 €</p>
         </article>

      </section>

    </main>
    <!-- linea decorativa final -->
    <hr class="botton-line">
    <footer>
      <!-- Enlace del sitio web -->
      <p><a href="*">Visit our website</a></p>
      <p class="address">09 Paseo de la Habana</p>
    </footer>
  </div>

</body>

</html>
